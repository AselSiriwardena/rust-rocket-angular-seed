<div class="base-container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="container">
          <div class="card-body">
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <h3 class="card-title">Add new User</h3>
                <form name="form" (ngSubmit)="f.form.valid && addUsers()" #f="ngForm" novalidate>
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="modelAdd.first_name"
                           #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
                           required/>
                    <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                      <div *ngIf="firstName.errors.required">First Name is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="modelAdd.username"
                           #username="ngModel"
                           required/>
                    <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                      <div *ngIf="username.errors.required">User Name is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="modelAdd.password"
                           #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required/>
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-info">POST</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col">
      <div class="card">
        <div class="container">
          <div class="card-body">
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <div class="row ">
                  <div class="col-md-6">
                    <h3>Get Users</h3>
                  </div>
                  <div class="col-md-4 custom-control custom-checkbox">
                    <div >
                      <input [(ngModel)]="getAll" type="checkbox" class="custom-control-input" id="defaultUnchecked">
                      <label class="custom-control-label" for="defaultUnchecked">Get by Username</label>
                    </div>
                  </div>
                </div>
                <form name="form" (ngSubmit)="getUsers()" >
                  <div class="form-group">

                    <label *ngIf="getAll">Username</label>
                    <input *ngIf="getAll" type="text" class="form-control" name="username" #username="ngModel"
                           [(ngModel)]="modelGet.username" [ngClass]="{ 'is-invalid': f.submitted }" required/>
                    <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                      <div *ngIf="username.errors.required">First Name is required</div>
                    </div>
                    <br>
                    <textarea style="height: 250px;"  class="form-control" name="allUsers" [(ngModel)]="modelGet.allUsers"
                              placeholder="JSON response"></textarea>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-info">Request</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
