language: node_js
node_js:
  - "11.0"
before_install:
  - cd ui
before_script:
  - npm install -g @angular/cli
script:
  - npm install
  - npm run build
  - ng --prod build
deploy:
  skip_cleanup: true
  provider: page
  token: $GITHUB_TOKEN
  local_dir: build
    on:
      branch: Feature-branch-travis
